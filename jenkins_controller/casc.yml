jenkins:
  securityRealm:
    local:
      users:
      - id: "panda"
        name: "panda"
        password: "panda"
  authorizationStrategy: 
    globalMatrix:
      permissions:
      - "Overall/Administer:panda"
  numExecutors: 0

  credentials:
    system:
      domainCredentials:
      - credentials:
        - usernamePassword:
          id: "artifactory"
          username: "admin"
          password: "password"
          scope: GLOBAL
